<div style="min-height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center; padding: 20px; font-family: serif;">
  
  <div style="background: #b9d9eb; padding: 35px; border-radius: 30px; border: 10px solid #002d72; text-align: center; width: 100%; max-width: 450px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
    
    <h1 style="color: #002d72; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px;">Log In</h1>

    <div style="margin-bottom: 20px; text-align: left;">
      <label style="color: #002d72; font-weight: bold; margin-left: 15px; display: block; margin-bottom: 5px;">Name:</label>
      <input type="text" [(ngModel)]="studentName" placeholder="Enter Full Name" 
             style="width: 100%; padding: 12px; border-radius: 50px; border: 4px solid #002d72; background: white; font-size: 1.1rem; text-align: center; outline: none;">
    </div>

    <div style="margin-bottom: 20px; text-align: left;">
      <label style="color: #002d72; font-weight: bold; margin-left: 15px; display: block; margin-bottom: 5px;">Troupe Number:</label>
      <input type="text" [(ngModel)]="troupeNum" placeholder="####" 
             style="width: 100%; padding: 12px; border-radius: 50px; border: 4px solid #002d72; background: white; font-size: 1.1rem; text-align: center; outline: none;">
    </div>

    <div style="margin-bottom: 35px; text-align: left;">
      <label style="color: #002d72; font-weight: bold; margin-left: 15px; display: block; margin-bottom: 5px;">Favorite Number:</label>
      <input type="text" [(ngModel)]="favNum" placeholder="##" 
             style="width: 100%; padding: 12px; border-radius: 50px; border: 4px solid #002d72; background: white; font-size: 1.1rem; text-align: center; outline: none;">
    </div>

    <button (click)="login()" 
            style="background: #002d72; color: white; padding: 15px 45px; border-radius: 50px; font-size: 1.4rem; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 0 #001a44;">
      Mount Up!
    </button>

  </div>
</div>
