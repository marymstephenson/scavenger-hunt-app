<div style="min-height: calc(100vh - 70px); background: #f4e4bc; padding: 20px; font-family: serif;">
  
  <div style="text-align: center; margin-bottom: 20px;">
    <button (click)="fetchLeaderboard()" [disabled]="isRefreshing"
            style="background: #002d72; color: white; padding: 12px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase;">
      {{ isRefreshing ? 'Gathering Cowboys...' : 'Refresh Standings' }}
    </button>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1200px; margin: 0 auto;">
    
    <div style="background: #b9d9eb; padding: 25px; border-radius: 35px; border: 8px solid #002d72; min-height: 500px;">
      <h2 style="color: #002d72; text-align: center; font-size: 1.8rem; margin-top: 0; text-transform: uppercase;">Current Cowboys</h2>
      <hr style="border: 2px solid #002d72; margin-bottom: 20px;">
      
      <div *ngFor="let student of currentCowboys" 
           style="display: flex; justify-content: space-between; font-size: 1.3rem; color: #002d72; font-weight: bold; padding: 10px 0; border-bottom: 2px dashed rgba(0,45,114,0.2);">
        <span>{{ student.name }}-{{ student.troupe }}</span>
        <span>{{ student.badgeCount || 0 }}/9</span>
      </div>
    </div>

    <div style="background: #b9d9eb; padding: 25px; border-radius: 35px; border: 8px solid #002d72; min-height: 500px;">
      <h2 style="color: #002d72; text-align: center; font-size: 1.8rem; margin-top: 0; text-transform: uppercase;">Past Prospectors</h2>
      <hr style="border: 2px solid #002d72; margin-bottom: 20px;">
      
      <div *ngFor="let student of pastProspectors" style="text-align: center; color: #002d72; margin-bottom: 15px;">
        <div style="font-size: 1.4rem; font-weight: bold;">{{ student.name }}-{{ student.troupe }}</div>
        <div style="font-size: 0.8rem; font-style: italic; opacity: 0.7;">
          Finished at: {{ student.lastActive?.toDate() | date:'shortTime' }}
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top: 50px; padding: 20px; border: 2px dashed #002d72; border-radius: 10px; text-align: center; opacity: 0.5;">
    <h3 style="color: #002d72; margin-top: 0;">ðŸ›  Admin Testing Tools</h3>
    <button (click)="seedTestData()" style="margin-right: 10px; padding: 10px; cursor: pointer;">ðŸŒµ Add 5 Test Cowboys</button>
    <button (click)="clearTestData()" style="padding: 10px; cursor: pointer; color: red;">ðŸ§¨ Clear All Test Data</button>
  </div>
</div>
